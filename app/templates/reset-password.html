{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    <form method="POST"
        action="{{url_for('articles.reset_password')}}">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>
        {{ form.submit() }}
    </form>
{% endblock %}
